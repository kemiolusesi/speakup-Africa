<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Speak Up Africa - Report Bullying</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
</head>
<body>

  <!-- Preloader GIF -->
  <div id="preloader">
    <img class="preload-gif" src="Gif Bully.gif" alt="Loading...">
  </div>

  <!-- Main Page Content -->
  <div class="container" id="mainContent" style="display:none;">
    <div class="image-box">
      <img src="https://cdn-icons-png.flaticon.com/512/929/929426.png" alt="Speak Up Icon">
    </div>
    <h1>Speak Up Africa</h1>
    <p style="text-align:center; font-weight: 500;">Report bullying or harassment anonymously</p>
    <form id="reportForm">
      <label for="incident">What happened?</label>
      <textarea id="incident" required placeholder="Describe the situation..."></textarea>

      <label for="location">Where did it happen?</label>
      <input type="text" id="location" required placeholder="e.g., School hall, Class Jss 1 java">

      <label for="date">When did it happen?</label>
      <input type="date" id="date" required>

      <button type="submit">Submit Report</button>
    </form>
    <div class="message" id="thankYouMessage">Thank you! Your report has been submitted anonymously.</div>
  </div>
</body>
</html>
