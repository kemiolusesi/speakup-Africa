<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Speak Up Africa - Report Bullying</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>

  <!-- Styles -->
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Roboto', sans-serif;
      overflow: hidden;
    }

    #preloader {
  position: fixed;
  top: 0; left: 0;
  width: 100vw;
  height: 100vh;
  background-color: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.preload-gif {
  width: 100vw;
  height: 100vh;
  object-fit: cover;
}


    body.loaded {
      overflow: auto;
      animation: fadeIn 1s ease-in forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .container {
      max-width: 500px;
      margin: 40px auto;
      background: #fff;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      animation: popUp 0.8s ease-in-out;
    }

    @keyframes popUp {
      0% { transform: scale(0.9); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    h1 {
      text-align: center;
      color: #e91e63;
      font-size: 2rem;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      background: #e91e63;
      color: white;
      border: none;
      margin-top: 20px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #c2185b;
    }

    .message {
      margin-top: 20px;
      background: #dff0d8;
      color: #3c763d;
      padding: 10px;
      border-radius: 5px;
      display: none;
      text-align: center;
    }

    .image-box {
      text-align: center;
      margin-bottom: 15px;
    }

    .image-box img {
      width: 80px;
      animation: bounce 1.2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>

  <!-- Preloader GIF -->
  <div id="preloader">
    <img class="preload-gif" src="Gif Bully.gif" alt="Loading...">
  </div>

  <!-- Main Page Content -->
  <div class="container" id="mainContent" style="display:none;">
    <div class="image-box">
      <img src="https://cdn-icons-png.flaticon.com/512/929/929426.png" alt="Speak Up Icon">
    </div>
    <h1>Speak Up Africa</h1>
    <p style="text-align:center; font-weight: 500;">Report bullying or harassment anonymously</p>
    <form id="reportForm">
      <label for="incident">What happened?</label>
      <textarea id="incident" required placeholder="Describe the situation..."></textarea>

      <label for="location">Where did it happen?</label>
      <input type="text" id="location" required placeholder="e.g., School hall, Class Jss 1 java">

      <label for="date">When did it happen?</label>
      <input type="date" id="date" required>

      <button type="submit">Submit Report</button>
    </form>
    <div class="message" id="thankYouMessage">Thank you! Your report has been submitted anonymously.</div>
  </div>

  <!-- Script -->
  <script>
    const gifDuration = 4300;

    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('preloader').style.display = 'none';
        document.getElementById('mainContent').style.display = 'block';
        document.body.classList.add('loaded');
      }, gifDuration);
    });

    // Handle form submission
    const form = document.getElementById('reportForm');
    const message = document.getElementById('thankYouMessage');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      message.style.display = 'block';
      form.reset();
    });
  </script>

</body>
</html>
